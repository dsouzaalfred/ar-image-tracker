<!DOCTYPE html>
<html>
  <head>
    <title>AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        z-index: 9999;
      }
      .marker-info {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        z-index: 9999;
        max-width: 90%;
      }
      .marker-image {
        max-width: 300px;
        max-height: 300px;
        margin-top: 10px;
        border: 2px solid black;
        display: block;
        margin: 10px auto;
      }
      .debug-info {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        z-index: 9999;
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div class="loading">Loading AR Experience...</div>
    <div class="debug-info" style="display: none">Waiting for marker...</div>
    <div class="marker-info">
      Point camera at this marker:
      <br />
      <img
        src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg"
        class="marker-image"
        alt="Hiro Marker"
      />
      <br />
      (Tap anywhere to hide this)
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- Replace video.mp4 with your actual video file -->
        <video
          id="ar-video"
          src="test-video.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-marker preset="hiro">
        <!-- Video plane that will show above the marker -->
        <a-video
          src="#ar-video"
          position="0 0.1 0"
          rotation="-90 0 0"
          width="2"
          height="1.5"
          play="true"
        >
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const debugInfo = document.querySelector(".debug-info");
      const loading = document.querySelector(".loading");
      const video = document.querySelector("#ar-video");

      // Hide loading screen when scene is ready
      document.querySelector("a-scene").addEventListener("loaded", function () {
        loading.style.display = "none";
        debugInfo.style.display = "block";
        debugInfo.textContent = "Camera ready. Looking for marker...";
      });

      // Log when marker is found/lost
      document
        .querySelector("a-marker")
        .addEventListener("markerFound", function () {
          console.log("Marker found");
          debugInfo.textContent = "Marker detected! Video should play.";
          video.play();
        });

      document
        .querySelector("a-marker")
        .addEventListener("markerLost", function () {
          console.log("Marker lost");
          debugInfo.textContent = "Marker lost. Keep the marker in view.";
          video.pause();
        });

      // Handle video events
      video.addEventListener("play", function () {
        console.log("Video playing");
        debugInfo.textContent = "Video is playing!";
      });

      video.addEventListener("error", function (error) {
        console.error("Video error:", error);
        debugInfo.textContent = "Error playing video! Check console.";
      });

      // Allow user to hide the marker info by tapping anywhere in it
      document
        .querySelector(".marker-info")
        .addEventListener("click", function () {
          this.style.display = "none";
        });

      // Handle iOS video autoplay
      document.addEventListener("click", function () {
        video.play();
      });
    </script>
  </body>
</html>
